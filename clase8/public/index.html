<h1>PRODUCTO NUEVO</h1>
<h3>Ingrese su producto nuevo</h3>
<form action="/api/productos" method="post">
    <ul>
        <li>
            <label for="product">producto</label>
            <input type="text" id="product" name="producto">
        </li>
        <li>
            <label for="price">precio</label>
            <input type="number" id="price" name="precio">
        </li>
        <li>
            <label for="measure">medida</label>
            <input type="text" id="measure" name="medida">
        </li>
        <li class="button">
            <button type="submit">Agregar producto</button>
        </li>
    </ul>
</form>
